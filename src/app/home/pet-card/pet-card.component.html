<figure *ngIf="pet" (click)="changeToBreedView(pet)">
  <img [src]="pet.img">
  <div class="gradient"></div>
  <figcaption>
    <h3>{{ pet.name }}</h3>
    <span class="total">{{ pet.total }}</span>
  </figcaption>
</figure>

<figure *ngIf="breed" (click)="openBreedRecords(breed)">
  <img [src]="breed.img">
  <div class="gradient"></div>
  <figcaption>
    <h3>{{ breed.name }}</h3>
    <span class="total">{{ breed.counter }}</span>
  </figcaption>
</figure>
