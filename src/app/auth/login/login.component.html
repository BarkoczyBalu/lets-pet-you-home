<form *ngIf="!this.authService.isLoading" [formGroup]="loginForm" class="login-form">
  <div class="form-group">
    <label for="email">Email address</label>
    <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group mt-3">
    <label for="password">Password</label>
    <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password">
  </div>
  <div class="login-form-buttons d-flex justify-content-end">
    <button type="submit" class="btn btn-primary" (click)="loginUser()"><b>Woof!</b></button>
    <button *ngIf="false" type="submit" class="btn btn-secondary" [routerLink]="['/register']">Register</button>
  </div>
</form>

<div *ngIf="this.authService.isLoading" class="loading-screen d-flex flex-column align-items-center">
  <div class="spinner-grow text-primary" role="status"></div>
  <h4 class="mt-3">
    <span>Loading</span>
    <span>.</span>
    <span *ngIf="isTimerMod1 || isTimerMod2">.</span>
    <span *ngIf="isTimerMod2">.</span>
  </h4>
</div>
